<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
      style="background: linear-gradient(to right, #000000, #0a1a40); min-height: 100vh;">
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="500" style="background: #ffffff; border-radius: 8px; padding: 30px;">
            <tr style="background: linear-gradient(to right, #000000, #024bf5); border-radius: 20px;">
              <td style="font-family: Arial, sans-serif; color: #fdfafa; font-size: 50px; text-align: center; padding-bottom: 20px;">
                    IGotMessage
              </td>
            </tr>
            <tr>
              <td style="font-family: Arial, sans-serif; font-size: 24px; color: #333333; text-align: center; padding-bottom: 20px;">
                Your One-Time Password (OTP) 
              </td>
            </tr>
            <tr>
              <td style="text-align: center; font-size: 32px; color: #1a73e8; font-weight: bold; letter-spacing: 4px;">
                {{otp}}
              </td>
            </tr>
            <tr>
              <td style="text-align: center; font-size: 14px; color: #666666; padding-top: 10px;">
                This code will expire in 5 minutes.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
