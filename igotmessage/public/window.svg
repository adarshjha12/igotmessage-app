<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Microchip outline -->
  <rect x="50" y="50" width="100" height="100" stroke="black" stroke-width="8" fill="none"/>
  <!-- Top pins -->
  <line x1="50" y1="40" x2="50" y2="50" stroke="black" stroke-width="12"/>
  <line x1="70" y1="40" x2="70" y2="50" stroke="black" stroke-width="12"/>
  <line x1="90" y1="40" x2="90" y2="50" stroke="black" stroke-width="12"/>
  <line x1="110" y1="40" x2="110" y2="50" stroke="black" stroke-width="12"/>
  <line x1="130" y1="40" x2="130" y2="50" stroke="black" stroke-width="12"/>
  <line x1="150" y1="40" x2="150" y2="50" stroke="black" stroke-width="12"/>
  <!-- Bottom pins -->
  <line x1="50" y1="150" x2="50" y2="160" stroke="black" stroke-width="12"/>
  <line x1="70" y1="150" x2="70" y2="160" stroke="black" stroke-width="12"/>
  <line x1="90" y1="150" x2="90" y2="160" stroke="black" stroke-width="12"/>
  <line x1="110" y1="150" x2="110" y2="160" stroke="black" stroke-width="12"/>
  <line x1="130" y1="150" x2="130" y2="160" stroke="black" stroke-width="12"/>
  <line x1="150" y1="150" x2="150" y2="160" stroke="black" stroke-width="12"/>
  <!-- Left pins -->
  <line x1="40" y1="70" x2="50" y2="70" stroke="black" stroke-width="12"/>
  <line x1="40" y1="90" x2="50" y2="90" stroke="black" stroke-width="12"/>
  <line x1="40" y1="110" x2="50" y2="110" stroke="black" stroke-width="12"/>
  <line x1="40" y1="130" x2="50" y2="130" stroke="black" stroke-width="12"/>
  <!-- Right pins -->
  <line x1="150" y1="70" x2="160" y2="70" stroke="black" stroke-width="12"/>
  <line x1="150" y1="90" x2="160" y2="90" stroke="black" stroke-width="12"/>
  <line x1="150" y1="110" x2="160" y2="110" stroke="black" stroke-width="12"/>
  <line x1="150" y1="130" x2="160" y2="130" stroke="black" stroke-width="12"/>
  <!-- Lightning bolt -->
  <polygon points="100,70 90,110 110,110 100,130" fill="black"/>
</svg>
